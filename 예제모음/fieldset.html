<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fieldset 태그</title>
    <style>
        pre {
            font-family: "맑은 고딕";
        }
    </style>
</head>

<body>
    <form action="URL주소" method="get or post" name="form_name">
        <fieldset>
            <legend>인적사항입력</legend>
            이름 : <input type="text" /><br />
            전화번호 : <input type="text" /><br />
            주소 : <input type="text" />
        </fieldset>
    </form>
    <pre>
    &lt;form action="URL주소" method="get or post" name="form_name"&gt;
  &lt;fieldset&gt;
      &lt;legend&gt;인적사항입력&lt;/legend&gt;
      이름 : &lt;input type="text"&gt;&lt;br&gt;
      전화번호 : &lt;input type="text"&gt;&lt;br&gt;
      주소 : &lt;input type="text"&gt;
      
  &lt;/fieldset&gt;
&lt;/form&gt;
</pre>
</body>

</html>
